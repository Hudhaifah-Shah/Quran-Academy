            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_subject" value="New submission!">

                <option value="Male" class="option">Male</option>
                <option value="Female" class="option">Female</option>
            </select>
            <input type="hidden" name="_autoresponse" value="Thank You for registering at Al-Khaliq academy. We will reach out to you on WhatApp as soon as possible.">
            <input type="email" placeholder="Email" autocomplete="off" id="email" name="email" class="field" required>
            <input type="number" placeholder="Whatsapp no. +" autocomplete="off" id="number" name="number" class="field" required>
            <p class="label">Course(s)</p>
            <div id="checkbox">

                </label>
                <label for="nazra" class="check">
                    <input type="checkbox" id="nazra" name="Course" value="Quran Nazra" class="checkboxes">
                    <span>Quran Nazra</span>
                </label>
                <label for="hifz" class="check">
                    <input type="checkbox" id="hifz" name="Course" value="Quran Hifz" class="checkboxes">
                    <span>Quran Hifz</span>
                </label>
                <label for="mp" class="check">
                    <input type="checkbox" id="mp" name="Course" value="Masnoon prayers" class="checkboxes">
                    <span id="masnoon">Masnoon prayers (Salah, Funerel prayer)</span>
                </label>
                <label for="hadith" class="check">
                    <input type="checkbox" id="hadith" name="Course" value="Ahadith learning" class="checkboxes">
                    <span>Ahadith learning</span>
                </label>
            </div>
            <button type="submit" id="submit-btn">Register</button>
        </form>
